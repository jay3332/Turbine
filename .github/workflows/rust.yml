name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  
defaults:
  run:
    working-directory: server

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres
        ports:
           - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    
    - run: rustc --version --verbose

    - name: Setup cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: "server -> target"

    - name: Install cargo cli
      uses: zbraniecki/cached-cargo-install@v0
      with:
        crate-name: sqlx-cli

    - run: cargo sqlx mig run && cargo sqlx prepare
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

    - name: Commit sqlx-data.json
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Update sqlx-data.json" || true
        git push || true

    - name: Build
      run: cargo build --verbose
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: debug-build
        path: server/target/debug/turbine-server
